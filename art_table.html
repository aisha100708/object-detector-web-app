<html>

<head>

  <title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg">
  <center>
    <h1 class="heading btn btn-primary">Art Table</h1>
    <br>
    <br>
    <h2 class="btn btn-success" id="status1">
      Status:
    </h2>
    <br>
    <h2 class="btn btn-warning" id="total_no_of_objects">
      Total no. of Objects in the Picture: 13
    </h2>
    <span>
      <h2 class="btn btn-warning" id="no_of_objects_detected">
        No. of Objects Detected:
      </h2>
    </span>
    <br>
    <br>
    <a href="index.html">
      <button class="btn btn-danger">
        Back
      </button>
    </a>
  </center>

  <script>
    status1 = "";
    objects = [];
    img1 = "";
    function preload() {
      img1 = loadImage("art_table.jpg");
    }
    function setup() {
      canvas = createCanvas(600, 400);
      canvas.center();
      object_detector = ml5.objectDetector('cocossd', modelLoaded);
      document.getElementById("status1").innerHTML = "Status: Detecting Objects";
    }
    function modelLoaded() {
      console.log("Model is Loaded!");
      status1 = true;
      object_detector.detect(img1, getResults);
    }
    function getResults(error, results) {
      if (error) {
        console.error(error);
      }
      else {
        objects = results;
        console.log(results);
      }
    }
    function draw() {
      image(img1, 0, 0, 600, 400);
    }
  </script>

</body>

</html>
